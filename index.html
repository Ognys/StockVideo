<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="wrapper-header">
                <img src="static/img/svg/logo.svg" alt="logo" class="header-logo">

                <form action="/search" class="header-search">
                    <div class="header-search-dropdown">
                        <button class="header-search-button">
                            <span class="header-search-button-name">Videos </span>
                            <img src="static/img/svg/headr-serch-button-selector.svg" alt=""
                                class="header-search-button-icon">
                        </button>
                    </div>


                    <div class="header-search-bar">
                        <input type="text" class="header-search-bar-input" placeholder="Search...">
                        <img src="static/img/svg/header-serch-icon.svg" alt="" class="header-search-bar-icon">
                    </div>
                </form>

                <nav class="header-nav">
                    <ul class="header-nav-list">
                        <li class="header-nav-item">
                            <span class="header-nav-item-name">Video </span>
                            <img src="static/img/svg/headr-serch-button-selector.svg" alt=""
                                class="header-nav-item-icon-video">
                        </li>
                        <li class="header-nav-item">
                            <span class="header-nav-item-name">Music</span>
                        </li>
                        <li class="header-nav-item third-nav-item">
                            <img src="static/img/svg/header-stars.svg" alt="" class="header-nav-item-stars">
                            <span class="header-nav-item-name"> AI Studio </span>
                            <img src="static/img/svg/headr-serch-button-selector.svg" alt=""
                                class="header-nav-item-icon-aistud">
                        </li>
                        <li class="header-nav-item">
                            <span class="header-nav-item-name">Pricing</span>
                        </li>
                    </ul>
                </nav>

                <img src="static/img/svg/header-line.svg" alt="" class="header-img-line">

                <button class="header-button-SingIn">Sign In</button>

                <div class="burger-menu burger">
                    <span class="burger-line burger-line-first"></span>
                    <span class="burger-line burger-line-second"></span>
                    <span class="burger-line burger-line-third"></span>
                </div>

            </div>
        </div>
    </header>
</body>

</html>
